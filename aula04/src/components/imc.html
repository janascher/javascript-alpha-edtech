<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- #### Meta #### -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- #### Stylesheet #### -->
        <link rel="stylesheet" href="../styles/imc.css">
        <!-- #### Google Fonts #### -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- #### Title #### -->
        <title>Cálcule Seu IMC</title>
    </head>
    <body>
        <header>
            <h1>Calcule Seu IMC</h1>
        </header>
        <main>
            <!-- #### Formulário #### -->
            <form>
                <label for="inputWeight">Qual é o seu peso em kg?</label>
                <input type="text" name="inputWeight" id="inputWeight" />

                <label for="inputHeight">Qual é a sua altura em metros?</label>
                <input type="text" name="inputHeight" id="inputHeight" />

                <button class="button" type="button">Calcular</button>
            </form>

            <p id="result"></p>
            <p id="message"></p>

        </main>
        <!-- #### Script #### -->
        <script src="../../js/imc.js"></script>
    </body>
</html>
