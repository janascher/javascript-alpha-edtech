<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- #### Meta #### -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- #### Stylesheet #### -->
        <link rel="stylesheet" href="../02-string/strings.css">
        <!-- #### Google Fonts #### -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- #### Title #### -->
        <title>Palavras</title>
    </head>
    <body>
        <header class="container">
            <h1 class="title">Comparação Entre Duas Palavras </h1>
            <p class="text">Descubra se o tamanho da primeira palavra é maior, menor ou igual ao da segunda palavra.</p>
        </header>
        <main>
            <!-- #### Formulário #### -->
            <form class="container">
                <label class="text" for="first-string">Digite a primeira palavra:</label>
                <input type="text" name="first-string" id="first-string" />

                <label class="text" for="secondString">Digite a segunda palavra:</label>
                <input type="text" name="second-string" id="second-string" />

                <button class="button" type="submit">Comparar</button>
            </form>
            <p class="response" id="response"></p>
        </main>
        <!-- #### Script #### -->
        <script src="../02-string/strings.js"></script>
    </body>
</html>
