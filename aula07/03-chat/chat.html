<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- #### Meta #### -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- #### Stylesheet #### -->
        <link rel="stylesheet" href="./chat.css">

        <!-- #### Google Fonts #### -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />

        <!-- #### Title #### -->
        <title>Chat</title>
    </head>
    <body>
        <main class="background">
            <section>
                <h1>Chat</h1>

                <form class="flex">
                    <div>
                        <textarea type="text" name="view" id="view" cols="68" rows="10" disabled></textarea>
                    </div>
                    <div>
                        <input type="text" name="inputText" id="inputText" size="35" />
                    </div>
                    <div>
                        <button type="button" id="buttonSubmit">Enviar</button>
                        <button type="button" id="buttonClear">Limpar</button>
                    </div>
               
                </form>

            </section> 
        </main> 
        <!-- #### Script #### -->
        <script src="./chat.js"></script>
    </body>
</html>
