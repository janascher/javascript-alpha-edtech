<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- #### Meta #### -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- #### CSS #### -->
        <link rel="stylesheet" href="./style.css">

        <!-- #### Google Fonts #### -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

        <!-- #### Title #### -->
        <title>Calculadora</title>
    </head>
    <body>
        <main class="card">
            
            <h1>Calculadora</h1>

            <h2 id="result"></h2>

            <form class="container">
                
                <label for="operating1">Digite um número:</label>
                <input class="inputOperating" type="number" name="operating1" id="operating1" /><br />

                <label for="operating2">Digite um número:</label>
                <input class="inputOperating" type="number" name="operating2" id="operating2" /><br />

                <p>Escolha o tipo de operator:</p>
                <select class="selection" name="operator" id="operator">
                    <option value="+">Soma</option>
                    <option value="/">Divisão</option>
                    <option value="-">Subtração</option>
                    <option value="*">Multiplicação</option>
                </select><br />

                <button class="button" type="button">Calcular</button>
            </form>                       
        </main>
        
        <!-- #### Script #### -->
        <script src="./index.js"></script>
    </body>
</html>
